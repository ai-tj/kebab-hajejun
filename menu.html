<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Lengkap – Kebab Hajejun</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-orange-50">
    <!-- HEADER -->
    <header
      class="px-6 md:px-20 py-6 bg-white shadow-md flex justify-between items-center"
    >
      <h1 class="text-2xl font-bold text-orange-600">Kebab Hajejun</h1>
      <a
        href="home.html"
        class="text-gray-700 hover:text-orange-600 duration-300"
        >Kembali ke Beranda</a
      >
    </header>

    <!-- DAFTAR MENU LENGKAP -->
    <section class="px-6 md:px-20 py-14">
      <h2
        class="text-3xl md:text-4xl font-bold text-center text-gray-900 mb-10"
      >
        Daftar Menu Lengkap
      </h2>

      <!-- GRID MENU -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- ITEM MENU -->
        <!-- Duplicated items (10 total) -->
        <script>
          const items = [
            ["kebabMini", "img/kebab-mini.jpeg", "Kebab Ayam Mini", "Rp 6.000"],
            [
              "kebabJumbo",
              "img/kebab-jumbo.jpg",
              "Kebab Ayam Jumbo",
              "Rp 15.000",
            ],
            [
              "kebabMedium",
              "img/kebab-medium.jpg",
              "Kebab Ayam Medium",
              "Rp 10.000",
            ],
            [
              "kebabFrozenJumbo",
              "img/kebab-pack.jpg",
              "Kebab Ayam Jumbo - Frozen",
              "Rp 55.000",
            ],
            [
              "kebabFrozenMedium",
              "img/kebab-pack.jpg",
              "Kebab Ayam Medium - Frozen",
              "Rp 35.000",
            ],
            [
              "rotiJala",
              "img/roti-jala.webp",
              "Roti Jala - Kari Ayam",
              "Rp 15.000",
            ],
            [
              "otakReady",
              "img/otakready.jpg",
              "Otak Otak Ikan Tenggiri - Ready to Eat",
              "Rp 20.000",
            ],
            ["Dimsum", "img/dimsum.jpeg", "Dimsum", "Rp 20.000"],
            [
              "otakFrozen",
              "img/otakfrozen.jpeg",
              "Otak Otak Ikan Tenggiri - Frozen",
              "Rp 15.000",
            ],
            ["Karipap", "img/karipap.jpg", "Karipap", "Rp 50.000"],
          ];
        </script>

        <script>
          document.write(
            items
              .map(
                (item) => `
        <div onclick="openModal('${item[0]}')" class="bg-white shadow-lg rounded-xl p-5 cursor-pointer hover:scale-105 duration-300">
          <img src="${item[1]}" class="w-full h-48 object-cover rounded-lg" />
          <h3 class="text-xl font-semibold mt-4">${item[2]}</h3>
          <p class="text-gray-700 mt-1">${item[3]}</p>
        </div>`
              )
              .join("")
          );
        </script>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="text-center p-6 bg-white mt-10 text-gray-600">
      &copy; 2025 Kebab Hajejun — Tak Cukup Hanya Sekali
    </footer>

    <!-- MODAL -->
    <div
      id="modal"
      class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center px-5"
    >
      <div
        class="bg-white p-7 rounded-xl shadow-2xl max-w-md relative animate-fade"
      >
        <button
          onclick="closeModal()"
          class="absolute right-4 top-3 text-gray-600 hover:text-red-600 text-xl"
        >
          ✖
        </button>
        <img id="modalImg" class="w-full h-52 object-cover rounded-lg" />
        <h3 id="modalTitle" class="text-2xl font-bold mt-4"></h3>
        <p id="modalDesc" class="mt-2 text-gray-700"></p>
        <p
          id="modalPrice"
          class="mt-3 text-lg font-semibold text-orange-600"
        ></p>

        <!-- CTA WA -->
        <a
          id="orderWA"
          target="_blank"
          class="block mt-5 bg-green-600 hover:bg-green-700 text-white text-center py-3 rounded-lg font-semibold duration-300"
        >
          Order via WhatsApp
        </a>
      </div>
    </div>

    <script>
      // Nomor WA UMKM
      const phone = "6281234567890"; // ganti ke nomor UMKM

      // DATA POPUP
      const productData = {
        kebabMini: {
          title: "Kebab Ayam Mini",
          img: "img/kebab-mini.jpeg",
          desc: "Kebab ukuran mungil dengan rasa maksimal! Isi ayam lembut, sayuran segar, dan saus gurih yang bikin nagih. Cocok untuk camilan cepat dan hemat.",
          price: "Rp6.000",
        },
        kebabJumbo: {
          title: "Kebab Ayam Jumbo",
          img: "img/kebab-jumbo.jpg",
          desc: "Porsi besar, puas maksimal! Berisi ayam melimpah, lettuce segar, dan saus spesial yang meleleh di lidah. Favorit pelanggan yang doyan kenyang!",
          price: "Rp 15.000",
        },
        kebabMedium: {
          title: "Kebab Ayam Medium",
          img: "img/kebab-medium.jpg",
          desc: "Pilihan pas untuk yang mau kenyang tapi tetap ringan. Rasa mantap, isi melimpah, harga bersahabat!",
          price: "Rp 10.000",
        },
        kebabFrozenJumbo: {
          title: "Kebab Ayam Jumbo - Frozen",
          img: "img/kebab-pack.jpg",
          desc: "Burger ayam renyah + keju creamy & saus spesial.",
          price: "Rp 55.000",
        },
        hotdogSosis: {
          title: "Hotdog Sosis",
          img: "img/hotdog-sosis.jpg",
          desc: "Roti lembut dengan sosis besar, topping mayonaise & saus pedas manis.",
          price: "Rp 15.000",
        },
        hotdogKeju: {
          title: "Hotdog Keju",
          img: "img/hotdog-keju.jpg",
          desc: "Hotdog premium dengan saus keju leleh yang creamy.",
          price: "Rp 17.000",
        },
        tortillaBeef: {
          title: "Tortilla Beef",
          img: "img/tortilla-beef.jpg",
          desc: "Tortilla wrap isi daging sapi premium & sayuran segar.",
          price: "Rp 22.000",
        },
        minumanTeh: {
          title: "Teh Manis",
          img: "img/teh-manis.jpg",
          desc: "Teh manis segar cocok untuk semua menu.",
          price: "Rp 5.000",
        },
        minumanLemon: {
          title: "Lemon Tea",
          img: "img/lemon-tea.jpg",
          desc: "Es lemon tea segar penambah semangat.",
          price: "Rp 8.000",
        },
        minumanSusu: {
          title: "Milkshake",
          img: "img/milkshake.jpg",
          desc: "Milkshake creamy yang manis dan menyegarkan.",
          price: "Rp 12.000",
        },
      };

      function openModal(key) {
        const data = productData[key];
        document.getElementById("modalImg").src = data.img;
        document.getElementById("modalTitle").innerText = data.title;
        document.getElementById("modalDesc").innerText = data.desc;
        document.getElementById("modalPrice").innerText = data.price;

        // Link WA otomatis
        const text = `Halo kak, saya ingin pesan *${data.title}* (${data.price}). Apakah masih tersedia?`;
        document.getElementById(
          "orderWA"
        ).href = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;

        document.getElementById("modal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }
    </script>
  </body>
</html>
